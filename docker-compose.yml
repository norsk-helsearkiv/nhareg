version: '3'
services:
  nha:
    container_name: "nha-app"
    environment:
      - MYSQL_ROOT_PASSWORD=mysqladmin
      - MYSQL_USER=nhareg
      - MYSQL_PASSWORD=nhareg
      - WILDFLY_PASSWORD=admin
    build: .
    image: nhareg:latest
    ports:
      - 9990:9990
      - 8080:8080
      - 8443:8443
