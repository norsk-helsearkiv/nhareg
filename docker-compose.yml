version: '3'
services:
  db:
    container_name: "nha-db"
    build: nha-db/
    image: nha-db:latest
    volumes:
      - ./mysql-storage/:/var/lib/mysql/
      - ./nha-db/:/docker-entrypoint-initdb.d/
    ports:
      - 3306:3306
    cap_add:
      - SYS_NICE
  
  nha:
    container_name: "nha-app"
    depends_on:
      - db
    build: .
    image: nhareg:latest
    ports:
      - 9990:9990
      - 8080:8080
      - 8443:8443

networks:
  default:
    driver: bridge