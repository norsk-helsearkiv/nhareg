version: '3'
services:
  db:
    container_name: "nha-db"
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_DATABASE=nhareg
      - MYSQL_USER=nhareg
      - MYSQL_PASSWORD=nhareg
    volumes:
      - ./mysql-storage/:/var/lib/mysql/
      - ./nha-db/:/docker-entrypoint-initdb.d/
    ports:
      - 3306:3306
  
  nha:
    container_name: "nha-app"
    volumes:
      - ./nha-init/:/docker-entrypoint-initnha.d/
    depends_on:
      - db
    image: nhareg:latest
    command: ./init-nha.sh
    ports:
      - 9990:9990
      - 8080:8080
      - 8443:8443

networks:
  default:
    driver: bridge