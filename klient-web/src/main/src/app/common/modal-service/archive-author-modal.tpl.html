<div class="modal-header">
    <h3 class="modal-title">{{ 'home.ARCHIVE_AUTHOR' | translate }}</h3>
</div>

<div class="modal-body">
    <form>
        <div class="form-group">
            <label>{{ 'common.table.ARCHIVE_AUTHOR' | translate }}</label>
            <select class="form-control" data-ng-model="formData.archiveAuthor" ng-options="item for item in allArchiveAuthors">
                <option value="" disabled selected>Velg arkivskaper...</option>
            </select>
            <ul id="storage-unit-list">
                <li data-ng-repeat="archiveAuthor in formData.archiveAuthors" data-ng-show="state !== 1">
                    <button type="button" class="btn" data-ng-click="removeArchiveAuthor(archiveAuthor)"></button>
                    {{ archiveAuthor }}
                </li>
            </ul>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-default btn-primary" ng-click="newArchiveAuthor()" tooltip="{{ 'common.tooltip.NEW_ARCHIVE_AUTHOR' | translate }}">{{ 'common.NEW_ARCHIVE_AUTHOR' | translate }}</button>
    <button class="btn btn-default btn-primary" ng-click="save()" tooltip="{{ 'common.tooltip.SAVE_ARCHIVE_AUTHOR' | translate }}">{{ 'common.SAVE' | translate }}</button>
    <button class="btn btn-default btn-danger" ng-click="cancel()" tooltip="{{ 'common.tooltip.CANCEL' | translate }}">{{ 'common.CANCEL' | translate }}</button>
</div>
