<div class="modal-header">
    <h3 class="modal-title">{{ 'modal.storage_unit.TITLE' | translate }}</h3>
</div>

<div class="modal-body">
    <form>
        <div class="form-group">
            <label data-ng-class="{ error: wrongFormat !== undefined }">{{ 'common.table.STORAGE_UNIT' | translate }} {{ storageUnitFormat }} {{ wrongFormat }}</label>
            <input type="text" class="form-control" ng-model="formData.storageUnit" ng-enter="newStorageUnit()" focus-on-show>
            <label class="label-error" data-ng-show="formData.error.storageUnit">{{ formData.error.storageUnit }}</label>
            <ul id="storage-unit-list">
                <li data-ng-repeat="unit in formData.storageUnits" data-ng-show="state !== 1">
                    <button type="button" class="btn" data-ng-click="removeStorageUnit(unit)"></button>
                    {{ unit }}
                </li>
            </ul>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-default btn-primary" ng-click="newStorageUnit()" tooltip="{{ 'common.tooltip.NEW_STORAGE_UNIT' | translate }}">{{ 'common.NEW_STORAGE_UNIT' | translate }}</button>
    <button class="btn btn-default btn-primary" ng-click="save()" tooltip="{{ 'common.tooltip.SAVE' | translate }}">{{ 'common.SAVE' | translate }}</button>
    <button class="btn btn-default btn-primary" ng-click="print()" tooltip="{{ 'common.tooltip.PRINT' | translate }}">{{ 'common.PRINT' | translate }}</button>
    <button class="btn btn-default btn-danger" ng-click="cancel()" tooltip="{{ 'common.tooltip.CANCEL' | translate }}">{{ 'common.CANCEL' | translate }}</button>
</div>
