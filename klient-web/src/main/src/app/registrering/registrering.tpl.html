<nav class="navbar navbar-fixed-top">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">{{ 'common.APP_TITTEL' | translate }}</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
      	<!--<li><a href="" data-ng-click="navHome()">{{ 'common.VIS_HURTIGTASTER' | translate }}</a></li>-->
        <li><a class="loggut" href="" data-ng-click="loggUt()">{{ 'login.LOGG_UT' | translate }}</a></li>
      </ul>
  </div>
</nav>

<div class="content">
	<div class="col-sm-3 col-md-2 sidebar">
		<h4>Valideringsfeil</h4>
		<ul class="nav nav-sidebar">
			<li data-ng-repeat="feil in feilmeldinger">
				<span class="error error-tittel">{{feil.felt}}</span><br />
				<span class="error-beskrivelse">{{feil.feilmelding}}</span>
			</li>
		</ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<h1>
			Registrering
			<small>{{avlevering.avleveringsbeskrivelse}}</small>
		</h1>
		<form>
			<div class="well">
				<label id="labelLagringsenhet" data-ng-class="{error: error['lagringsenheter'] !== undefined }">
					Lagringsenheter 
				</label><small> (Klikk 'enter' for å legge til flere)</small>
				<input type="text" id="lagringsenhet" class="form-control" placeholder="Lagringsenhet..." data-ng-model="lagringsenhet" ng-enter="keyAddLagringsenhet()" autofocus>
				<ul id="lagringsenhet-liste">
					<li data-ng-repeat="enhet in formData.lagringsenheter">
						<button type="button" class="btn" data-ng-click="actionFjernLagringsenhet(enhet)"></button>
						{{ enhet }}
					</li>
				</ul>
				<div class="row"><!-- Brukes for å sørge for at well utvider seg når float:left listen går over flere linjer --></div>
			</div>

			<div class="well">
				<div class="row">
					<div class="span span3">
						<label id="journalnummer" data-ng-class="{error: error['journalnummer'] !== undefined }">Journalnummer</label>
						<input type="text" id="journalnummerInput" class="form-control" placeholder="Journalnummer..." data-ng-model="formData.journalnummer">
					</div>
					<div class="span span3">
						<label id="lopenummer" data-ng-class="{error: error['lopenummer'] !== undefined }">Løpenummer</label>
						<input type="text" class="form-control" placeholder="Løpenummer..." data-ng-model="formData.lopenummer">
					</div>
					<div class="span span3">
						<label id="fodselsnummer" data-ng-class="{error: error['fodselsnummer'] !== undefined }">Fødselsnummer</label>
						<input type="text" class="form-control" placeholder="Fødselsnummer..." data-ng-model="formData.fodselsnummer" data-ng-focus="setFnr()" data-ng-blur="populerFelt()">
					</div>
				</div>
			</div>

			<div class="well">
				<div class="row">
					<div class="span span43 padding-bottom">
						<label id="navn" data-ng-class="{error: error['navn'] !== undefined }">{{ 'registrer.NAVN' | translate }}</label>
						<input type="text" class="form-control" placeholder="Navn..." data-ng-model="formData.navn" data-ng-blur="setFocusEtterNavn()">
					</div>
					<div class="span span4">
						<label id="kjonn" data-ng-class="{error: error['kjonn'] !== undefined }">Kjønn</label>
					    <select  class="form-control" data-ng-model="formData.kjonn"
	            			ng-options="item as item.tekst for item in kjonn">
	            			<option value="" disabled selected>Kjønn...</option>
	            	</select>
					</div>
				</div>

				<div class="row">
					<div class="span span4">
						<label id="fodt" data-ng-class="{error: error['fodt'] !== undefined }">Født</label>
						<input type="text" class="form-control" placeholder="dd.mm.åååå" data-ng-model="formData.fodt">
					</div>
					<div class="span span4">
						<label id="dod"  data-ng-class="{error: error['dod'] !== undefined }">Død</label>
						<input type="text" class="form-control" placeholder="dd.mm.åååå" data-ng-model="formData.dod" id="ddato">
					</div>
					<div class="span span4">
						<label id="fKontakt"  data-ng-class="{error: error['fKontakt'] !== undefined }">Første kontakt</label>
						<input type="text" class="form-control" placeholder="dd.mm.åååå" data-ng-model="formData.fKontakt">
					</div>
					<div class="span span4">
						<label id="sKontakt"  data-ng-class="{error: error['sKontakt'] !== undefined }">Siste kontakt</label>
						<input type="text" class="form-control" placeholder="dd.mm.åååå" data-ng-model="formData.sKontakt">
					</div>
				</div>
			</div>

			<div class="well">
				<label>Diagnoser</label>
			</div>

			<div class="well">
				<label>Vedlegg</label>
			</div>

			<button type="submit" class="btn btn-primary right" ng-btnFocus="" data-ng-click="submit()">Kontroller og lagre</button>
			<button class="btn btn-default" ng-btn-focus>Tilbake</button>
		</form>
	</div>
</div>
